<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Paytone+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Go Budget - Welcome</title>
</head>

<body>
    <div class="topsec">
        <a href=""><img class="limg" src="https://res.cloudinary.com/cre8tcodes/image/upload/v1569288753/Logo_tu3hft.png"></a>
    </div>
    <div>
        <p class="cpb">Calculate and prioritize your budget</p>
        <p class="bme">Budgetting made easy</p>

    </div>
    <div>
        <button class="btnlog" data-toggle="modal" data-target="#loginModal">Log in</button>
        <button class="btnsign" data-toggle="modal" data-target="#RegisterModal">Sign Up</button>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="loginModalLabel" aria-hidden="true" style="background-image: url('https://res.cloudinary.com/cre8tcodes/image/upload/v1569275378/coins-4421639_1_2_lcp4o0.jpg');">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-body text-center">
                    <form action="" method="post">
                        <fieldset>
                            <legend><img src="https://res.cloudinary.com/fabianuzukwu/image/upload/v1569359753/nnydtdjxqfjzqvltzxmo.png" alt="Budget logo" /></legend>
                            <div class="form-group">
                                <input type="email" class="form-control" name="email" id="email" required placeholder="Enter email" />
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control" name="password" id="password" placeholder="Enter password" minlength="8" required />
                            </div>
                            <div class="form-group form-check">
                                <input type="checkbox" class="form-check-input" name="check" id="password" placeholder="Enter email" />
                                <label class="form-check-label" for="check">Remember me</label>
                            </div>
                            <button class="btn btn-primary" type="submit">log in</button>

                            <div class="form-group  pt-2">
                                <a href="ForgetPassword.html">
                                    <label class="text-primary">Forgot Password?</label></a>
                            </div>

                            <div class="form-group">
                                <label for="">Don't have an account?
                                    <a class="text-decoration-none" href="" data-toggle="modal" data-target="#RegisterModal">Sign Up</a></label>
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="RegisterModal" tabindex="-1" role="dialog" aria-labelledby="loginModalLabel" aria-hidden="true" style="background-image: url('https://res.cloudinary.com/cre8tcodes/image/upload/v1569275378/coins-4421639_1_2_lcp4o0.jpg');">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-body text-center">
                    <form action="" method="post">
                        <fieldset>
                            <legend><img src="https://res.cloudinary.com/fabianuzukwu/image/upload/v1569359753/nnydtdjxqfjzqvltzxmo.png" alt="Budget logo" /></legend>
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <input type="text" class="form-control" name="firstname" id="firstname" placeholder="First Name" required />
                                </div>
                                <div class="form-group col-md-6">
                                    <input type="text" class="form-control" name="lastname" id="lastname" placeholder="Last Name" required />
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <input type="email" class="form-control" name="email" id="email" placeholder="Email" required />
                                </div>
                                <div class="form-group col-md-6">
                                    <select class="form-control" name="currency">
                                        <option>currency</option>
                                        <option value="naira">Naira</option>
                                        <option value="usdollar">Usdollar</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <input type="password" class="form-control" name="password" id="password" placeholder="Password" required />
                                </div>
                            </div>
                            <div class="form-row">
                                <div class=" col-md-6">
                                    <button class="btn btn-primary" type="submit">
                                        Sign Up
                                    </button>
                                </div>
                            </div>
                            <div class="form-row pt-2">
                                <div class="form-group col-md-6">
                                    <small class="text-muted"><label for="">Already have an account?
                                            <a class="text-decoration-none" href="" data-toggle="modal" data-target="#loginModal">Log In</a></label></small>
                                </div>
                            </div>

                            <div class="form-group">
                                <small>
                                    <label for="" class="text-muted"><input type="checkbox" required>By registering you confirm that you accept the
                                        <a class="text-decoration-none" href="">Terms and Conditions</a>
                                        and <a href="">Privacy Policy</a></label></small>
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</body>

</html>
