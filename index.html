<body>
 <section class="navigation">
 <nav class="navbar navbar-expand-sm navbar-dark navs">

    <!-- LOGIN MODAL & FORM -->
   
   <div
   class="modal fade"
   id="loginmodal"
   tabindex="-1"
   role="dialog"
   aria-labelledby="loginModalLabel"
   aria-hidden="true"
 >
   <div class="modal-dialog" role="document">
     <div class="modal-content">
       <div class="modal-body text-center">
         <form id="formlogin" action="" method="post">
           <fieldset>
             <legend><img src="https://res.cloudinary.com/fabianuzukwu/image/upload/v1569531044/team%20britomartis/vgcrl4aqmugqun37wpp7.png" alt="Budget logo" /></legend>
             <div class="repot alert-info"></div>
             <div class="form-group">
               <input
                 type="email"
                 class="form-control"
                 name="login-email"
                 id="login-email"
                 placeholder="Enter email"
                 required
               />
             </div>
             <div class="form-group">
               <input
                 type="password"
                 class="form-control"
                 name="login-password"
                 id="login-password"
                 placeholder="Enter password"
                 required
               />
             </div>
             <div class="form-group form-check">
               <input
                 type="checkbox"
                 class="form-check-input"
                 name="check"
                 id="check"
               />
               <label class="form-check-label" for="check"
                 >Remember me</label
               >
             </div>
             <button class="btn btn-primary" type="submit">log in</button>

             <div class="form-group  pt-2">
               <label for="">
                <a class="text-primary" data-target="#forgotmodal" data-toggle="modal" data-dismiss="modal">Forgot Passord?</a>
               </label>
             </div>

             <div class="form-group">
               <label for=""
                 >Don't have an account?
               <a class="text-primary" data-target="#signupmodal" data-toggle="modal" data-dismiss="modal">Sign
                Up</a>
               </label>
             </div>
           </fieldset>
         </form>
       </div>
     </div>
   </div>
 </div>

   <!-- LOGIN MODAL & FORM END -->
   <div class="modal fade" id="forgotmodal" tabindex="-1" role="dialog" aria-labelledby="loginModalLabel" aria-hidden="true">
   <div class="modal-dialog" role="document">
     <div class="modal-content">
       <div class="modal-body text-center">
         <form id="formreset" action="" method="post">
           <fieldset>
             <legend><img src="https://res.cloudinary.com/fabianuzukwu/image/upload/v1569531044/team%20britomartis/vgcrl4aqmugqun37wpp7.png" alt="Budget logo" /></legend>
             <div class="repot alert-info"></div>
             <div class="form-group">
               <input
                 type="email"
                 class="form-control"
                 name="reset-email"
                 id="reset-email"
                 placeholder="Enter Email"
                 required
               />
             </div>
             <div class="row text-center">
               <div class="col-4 text-primary"><a href="" class="text-decoration-none" data-target="#loginmodal" data-toggle="modal" data-dismiss="modal">Login</a></div>
               <div class="col-8">
             <button class="btn btn-primary" type="submit">Reset Password</button>
            </div>
            </div>
           </fieldset>
         </form>
       </div>
     </div>
   </div>
 </div>

   <!--FORGOT PASSWORD MODAL END-->
   
</section>

 <!--HERO BACKGROUND-->
 <main>
  <section id="hero" class="hero text-light">
   <div class="overlay"></div>
   <div class="container text-center">
    <div class="hero-caption">
     <h1 class="display-4 animated slideInDown">Calculate and prioritize your budget</h1>
     <h2 class="b-text animated slideInUp">Budgeting made easy</h2>
    </div>
    <div class="hero-buttons">
     <button class="btn btn-lg py-2 mt-2 px-4 btnsignup btn-primary" data-target="#signupmodal" data-toggle="modal">Sign
      Up</button>
    </div>
   </div>

   <!--SIGN UP MODAL-->

   <div class="modal fade" id="signupmodal" tabindex="-1" role="dialog" aria-labelledby="loginModalLabel" aria-hidden="true">
   <div class="modal-dialog" role="document">
     <div class="modal-content">
       <div class="modal-body text-center">
         <form id="formReg" action="" method="post">
           <fieldset>
             <legend><img src="https://res.cloudinary.com/fabianuzukwu/image/upload/v1569531044/team%20britomartis/vgcrl4aqmugqun37wpp7.png" alt="Budget logo" /></legend>
             <div class="repot alert-info"></div>
             <div class="form-row">
               <div class="form-group col-md-6">
                 <input
                   type="text"
                   class="form-control"
                   name="firstname"
                   id="firstname"
                   placeholder="First Name"
                   required
                 />
               </div>
               <div class="form-group col-md-6">
                 <input
                   type="text"
                   class="form-control"
                   name="lastname"
                   id="lastname"
                   placeholder="Last Name"
                   required
                 />
               </div>
             </div>
             <div class="form-row">
               <div class="form-group col-md-6">
                 <input
                   type="email"
                   class="form-control"
                   name="reg-email"
                   id="reg-email"
                   placeholder="Email"
                   required
                 />
               </div>
               <div class="form-group col-md-6">
                 <select class="form-control" id="cur-select" name="currency">
                  <option value="" disabled selected hidden>Currency</option>
                  <option value="NGN">Naira</option>
                  <option value="USD">Dollar</option>
                 </select>
               </div>
             </div>
             <div class="form-row">
               <div class="form-group col-md-6">
                 <input
                   type="password"
                   class="form-control"
                   name="reg-password"
                   id="reg-password"
                   placeholder="Password"
                   required
                 />
               </div>
               <div class="form-group col-md-6">
                  <input
                    type="password"
                    class="form-control"
                    name="repeat-password"
                    id="repeat-password"
                    placeholder="Repeat Password"
                    required
                  />
                </div>
             </div>
             <div class="form-row">
               <div class=" col-md-6">
                 <button class="btn btn-primary" type="submit" id="signup" name="signup">
                   Sign Up
                 </button>
               </div>
             </div>
             <div class="form-row pt-2">
               <div class="form-group col-md-6">
                 <small class="text-muted"
                   ><label for=""
                     >Already have an account?
                       <a href="" class="text-decoration-none" data-target="#loginmodal" data-toggle="modal" data-dismiss="modal">Login</a>
                     </label
                   ></small
                 >
               </div>
             </div>

             <div class="form-group">
               <small>
                 <label for="" class="text-muted"
                   >By registering you confirm that you accept the
                   <a class="text-decoration-none" href=""
                     >Terms and Conditions</a
                   >
                   and <a href="">Privacy Policy</a></label
                 ></small
               >
             </div>
           </fieldset>
         </form>
       </div>
     </div>
   </div>
 </div>

   <!--SIGN UP MODAL END-->
   
  </section>
 </main>
